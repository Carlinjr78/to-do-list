<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="open-modal-btn">Adicionar Nova Tarefa</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Adicionar Nova Tarefa</h2>
                <form id="todo-form">
                    <input type="text" id="title" placeholder="Título" required>
                    <input type="text" id="description" placeholder="Descrição">
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>

        

        <table id="todo-table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Data de Criação</th>
                    <th>Situação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="delete-modal" class="modal">
            <div class="modal-content" id="delete-modal-content">
                <h2>Excluir Tarefa</h2>
                <p>Você tem certeza que deseja excluir esta tarefa?</p>
                <div class="modal-buttons">
                    <button id="confirm-delete-btn">Sim</button>
                    <button id="cancel-delete-btn">Não</button>
                </div>
            </div>
        </div>

        <div id="complete-modal" class="modal">
            <div class="modal-content" id="complete-modal-content">
                <h2>Concluir Tarefa</h2>
                <p>Você tem certeza que deseja alterar a situação desta tarefa?</p>
                <div class="modal-buttons">
                    <button id="confirm-complete-btn">Sim</button>
                    <button id="cancel-complete-btn">Não</button>
                </div>
            </div>
        </div>

        
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
