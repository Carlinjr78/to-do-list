<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .completed {
        color: gray;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-4">
        <div id="clock" class="flex justify-center text-2xl mb-4"></div>
        <div class="text-center">
            <h1 class="text-3xl font-bold text-center">To-Do List</h1>
            <button id="open-modal-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Adicionar Nova Tarefa</button>
        </div>

        <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg p-8 shadow-xl">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold mb-4">Adicionar Nova Tarefa</h2>
                        <span class="close-btn cursor-pointer">&times;</span>
                    </div>
                    <form id="todo-form">
                        <input type="text" id="title" placeholder="Título" required class="w-full p-2 border border-gray-300 rounded mt-2">
                        <input type="text" id="description" placeholder="Descrição" class="w-full p-2 border border-gray-300 rounded mt-2">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Salvar</button>
                    </form>
                </div>
            </div>
        </div>

        

        <table id="todo-table" class="w-full bg-white rounded-lg shadow-lg mt-8">
            <thead class="bg-gray-200 text-left">
                <tr>
                    <th class="py-2 px-4">Título</th>
                    <th class="py-2 px-4">Descrição</th>
                    <th class="py-2 px-4">Data de Criação</th>
                    <th class="py-2 px-4">Situação</th>
                    <th class="py-2 px-4">Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="confirmation-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg p-8 shadow-xl">
                    <h2 id="confirmation-modal-title" class="text-2xl font-bold mb-4"></h2>
                    <p id="confirmation-modal-text"></p>
                    <div class="flex justify-end gap-4 mt-4">
                        <button id="confirm-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sim</button>
                        <button id="cancel-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Não</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
