<!-- Define o tipo de documento como HTML5 -->
<!doctype html>
<!-- Define o idioma da página como inglês -->
<html lang="en">
  <head>
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Garante que a página seja exibida corretamente em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define o título da página -->
    <title>To-Do List</title>

    <!-- Estilos CSS personalizados -->
    <style>
      /* Estilo para tarefas concluídas */
      .completed {
        color: gray;
        text-decoration: line-through;
      }

      /* Estilos para o modo escuro */
      .dark .text-blue-500 {
        color: #63b3ed;
      }

      .dark body {
        background-color: #1a202c;
        color: #f7fafc;
      }

      .dark .bg-white {
        background-color: #2d3748;
      }

      .dark .text-gray-800 {
        color: #f7fafc;
      }

      .dark .text-3xl,
      .dark .text-2xl,
      .dark h1,
      .dark h2,
      .dark p,
      .dark span,
      .dark th,
      .dark td,
      .dark label,
      .dark input,
      .dark button {
        color: #f7fafc;
      }

      .dark .bg-gray-200 {
        background-color: #4a5568;
      }

      .dark .border-gray-300 {
        border-color: #4a5568;
      }

      .dark .completed {
        color: #a0aec0;
      }
    </style>
  </head>
  <!-- Corpo da página com fundo cinza claro -->
  <body class="bg-gray-100">
    <!-- Botão para alternar entre os temas claro e escuro -->
    <button id="theme-toggle-btn" class="fixed top-4 right-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        <!-- Ícone de sol para o tema claro -->
        <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        <!-- Ícone de lua para o tema escuro -->
        <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
    </button>
    <!-- Container principal da aplicação -->
    <div class="container mx-auto mt-8 p-4">
        <!-- Relógio digital -->
        <div id="clock" class="flex justify-center text-2xl mb-4"></div>
        <!-- Cabeçalho da página -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-center text-blue-500">To-Do List</h1>
            <!-- Botão para abrir o modal de adicionar nova tarefa -->
            <button id="open-modal-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Adicionar Nova Tarefa</button>
        </div>

        <!-- Modal para adicionar nova tarefa -->
        <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg p-8 shadow-xl">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold mb-4 text-blue-500">Adicionar Nova Tarefa</h2>
                        <!-- Botão para fechar o modal -->
                        <span class="close-btn cursor-pointer">&times;</span>
                    </div>
                    <!-- Formulário para adicionar nova tarefa -->
                    <form id="todo-form">
                        <input type="text" id="title" placeholder="Título" required class="w-full p-2 border border-gray-300 rounded mt-2">
                        <input type="text" id="description" placeholder="Descrição" class="w-full p-2 border border-gray-300 rounded mt-2">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Salvar</button>
                    </form>
                </div>
            </div>
        </div>

        

        <!-- Filtros -->
        <div class="flex justify-center gap-4 mt-4">
            <button id="filter-all" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Todas</button>
            <button id="filter-pending" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Pendentes</button>
            <button id="filter-completed" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Concluídas</button>
        </div>

        <!-- Tabela para exibir as tarefas -->
        <table id="todo-table" class="w-full bg-white rounded-lg shadow-lg mt-8">
            <!-- Cabeçalho da tabela -->
            <thead class="bg-gray-200 text-left text-blue-500">
                <tr>
                    <th class="py-2 px-4">Título</th>
                    <th class="py-2 px-4">Descrição</th>
                    <th class="py-2 px-4">Data de Criação</th>
                    <th class="py-2 px-4">Situação</th>
                    <th class="py-2 px-4">Ações</th>
                </tr>
            </thead>
            <!-- Corpo da tabela, onde as tarefas serão inseridas -->
            <tbody>
            </tbody>
        </table>

        <!-- Modal de confirmação -->
        <div id="confirmation-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="bg-white rounded-lg p-8 shadow-xl">
                    <h2 id="confirmation-modal-title" class="text-2xl font-bold mb-4 text-blue-500"></h2>
                    <p id="confirmation-modal-text"></p>
                    <div class="flex justify-end gap-4 mt-4">
                        <!-- Botão de confirmação -->
                        <button id="confirm-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Sim</button>
                        <!-- Botão de cancelamento -->
                        <button id="cancel-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Não</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    <!-- Inclui o arquivo JavaScript principal -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
